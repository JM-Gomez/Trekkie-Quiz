<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Trek Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="container">
        <div id="quiz">
            <h1>Star Trek Quiz</h1>
            <h2 id="question">Q</h2>
            <div id="answers">
                <button class="answer-btn">A</button>
                <button class="answer-btn">B</button>
                <button class="answer-btn">C</button>
                <button class="answer-btn">D</button>
            </div>

            <div class="footer">
                <span id="timer">Time Left: 10s</span>
                <button id="next-btn">Next</button>
            </div>

        </div>
        <div id="result" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
